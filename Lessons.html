<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Learning App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="header-container">
      <div class="left">
        <div class="icon">
          <img
            onclick="location.href='index.html'"
            src="https://cdn.glitch.global/adb0cdc2-f055-4341-bcea-b73f0c6f6ae6/Subject.png?v=1721009088914"
            title="icon"
          />

        <h1 class="header" onclick="location.href='index.html'">
          Julia's SPEECH
        </h1>
      </div>
      <style>
         body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            text-align: center;
            position: relative;
        }
        .info-text {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }
        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .center-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .center-button:hover {
            background-color: #0056b3;
        }
    </style>
<head>

    <div class="button-container">
